<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 100px;
            height: auto;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .header-content {
            margin-left: 140px; /* Adjust according to the image width */
        }

        .sitemap-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sitemap-item {
            margin-bottom: 20px;
        }

        .sitemap-item a {
            color: #0056b3;
            text-decoration: none;
        }

        .sitemap-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            .sitemap-container {
                width: 90%;
                padding: 15px;
            }
            .sitemap-item h3 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1em;
                padding: 10px;
            }
            .logo {
                width: 80px; /* Adjust for smaller screens */
                left: 10px;  /* Adjust positioning */
                top: 5px;
            }
            .header-content {
                margin-left: 100px; /* Adjust according to the smaller image width */
            }
            .sitemap-container {
                width: 95%;
                padding: 10px;
            }
            .sitemap-item h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo de l'accueil" class="logo">
        <div class="header-content">
            <h1>Bienvenue à la Semaine Nationale de la Culture de Bobo Dioulasso</h1>
        </div>
    </header>
    <div class="sitemap-container">

        </div>
        <div class="sitemap-item">

        </div>
        <div class="sitemap-item">

        </div>
        <div class="sitemap-item">

        </div>
        <div class="sitemap-item">
            <h3><a href="Assistance.html">Assistance</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Partenaires et Sponsors.html">Partenaires et Sponsors</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Reservation.html">Réservation d'Hôtel</a></h3>
        </div>
    </div>
</body>
</html>
