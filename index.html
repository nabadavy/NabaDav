<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan du Site</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }

            header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
             overflow: hidden; 
        }

        .logo {
            max-width: 150px;
            height: auto;
        }
        .header-image {
            width: 100%;
            height: auto;
            max-height: 300px; 
            object-fit: cover;
        }
        .header-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-sizing: border-box;
        }
        .sitemap-container { 
            width: 80%; 
            max-width: 1200px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .sitemap-item { 
            margin-bottom: 20px; 
        }
        .sitemap-item a { 
            color: #0056b3; 
            text-decoration: none; 
        }
        .sitemap-item a:hover { 
            text-decoration: underline; 
        }
      
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 1.5em;
            }
            .sitemap-container {
                width: 90%;
                padding: 15px;
            }
            .sitemap-item h3 {
                font-size: 1.2em;
            }
        }
        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.2em;
            }
            .header-image {
                max-height: 200px;
            }
            .sitemap-container {
                width: 95%;
                padding: 10px;
            }
            .sitemap-item h3 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Image d'accueil" class="header-image">
        <div class="header-content">
            <h1>Bienvenue à la Semaine Nationale de la Culture de Bobo Dioulasso</h1>
        </div>
    </header>
    <div class="sitemap-container">
        <div class="sitemap-item">
            <h3><a href="Historique.html">Historique</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Galerie Photos.html">Galerie</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Billeterie.html">Billetterie</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Contacter.html">Contacter-Nous</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Assistance.html">Assistance</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Partenaires et Sponsors.html">Partenaires et Sponsors</a></h3>
        </div>
        <div class="sitemap-item">
            <h3><a href="Reservation.html">Réservation d'Hôtel</a></h3>
        </div>
    </div>
</body>
</html>
