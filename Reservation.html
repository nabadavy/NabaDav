    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'Hôtel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #151c23;
        }
        header {
            background-color: #214c82;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            background:#151c23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #151c23;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #19222b;
        }



    .pres{
    background-image: url("../Images/formulaire.jpg");
    object-fit: cover;
    padding: 30px;
    text-align: center;
    background-color: papayawhip;
}
.pres h2{
    font-size: 30px;
    color: blue;
}
.pres p{
    margin-right: 60px;
    margin-left: 60px;
    font-size: 23px;
    color: beige;
    letter-spacing: 1px;
    word-spacing: 1px;
    color: black;
} 
section{
    background-color: papayawhip;
    padding: 10px;
}
.carte__image{
    width: 100%;
    height: 700px;
    border-radius: 0.5em;
    margin-bottom: 0.5em;
    margin: auto;
    padding: auto;
    
}
.carte__image-sous{
    width: 100%;
    height: 500px;
    border-radius: 0.5em;
    margin-bottom: 0.5em;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
.carte__image-sous img{
    width: 45%;
    height: 100%;
    border-radius: 0.5em;
    object-fit: cover;
}
.carte__image img{
    width: 100%;
    height: 100%;
    border-radius: 0.5em;
    object-fit: cover;
    transition: all 1s;
}

.hot-wrapper{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
.arri{
    text-align: center;
    background-color: cadetblue;
    display: inline;
}
.carte{
    width:100%;
    height: 100px;
    background-color: rgb(254, 248, 236);
    border-radius: 1.5em;
    box-shadow: 0 0 2em rgba(0, 0, 0, 0.694);
    padding:auto;
    margin: auto;
    display:inline;
    align-items: center;
    flex-direction: column;
    margin-top: 100px;
    margin-left: auto;
    margin-bottom: 19px;
}
.carte__image img:hover{
    transform: rotate(5deg);
}

.carte__content{
    display: flex;
    align-items: center;
    flex-direction: column;
    color: aquamarine;
}
.carte__content span{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size:xx-large;
    color: azure;

}
.carte__titre{
    font-size: 1.5rem;
    font-weight: bold;
    color:blue;
    margin-bottom: 0px;
    text-align: center;
}
.carte__texte{
    text-align: center;
    font-size: 1.08rem;
    margin-top: 4px;
}
section h2{
    text-align: center;
    font-size: 40px;
    color: blue;
}


@media (max-width: 768px) {
            .pres h2 {
                font-size: 24px;
            }
            .pres p {
                font-size: 18px;
                margin: 0 20px; 
            }
            .carte {
                margin: 10px 0;
            }
            h2 {
                font-size: 32px; 
            }
            button {
                font-size: 14px; 
            }
        }

        .sitemap-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: rgb(13, 9, 9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sitemap-item {
            margin-bottom: 20px;
        }
        .sitemap-item a {
            color: #0056b3;
            text-decoration: none;
        }
        .sitemap-item a:hover {
            color: #ffd700; 
        }
         /* Media queries pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 15px;
            }
            .container {
                padding: 5px;
            }
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <header>
        
        <img src ="logo.jpg" alt="logo de SNC Bobo-Dioulasso" 
        class="logo"></img>
    </header>

    <section class="pres">
        <h2>Nos meilleurs Hôtels</h2>
    </section>

    <section class="arri">
        <h2>Hôtels</h2>
                <div class="carte">
                    <div class="carte__image">
                        <img src="PACIFIC.jpg" alt="image1">
                    </div>
                    <div class="carte__image-sous">
                        <img src="PA.jpg" alt="laico">
                        <img src="PAA.jpg" alt="laico">
                    </div>
                    <div class="carte__content">
                        <span class="carte__titre">PACIFIC HOTEL</span>
                    </div>
                </div>

                </div>
                <div class="carte">
                    <div class="carte__image">
                        <img src="DIOULASSOBA.jpg" alt="image1">
                    </div>
                    <div class="carte__image-sous">
                        <img src="dio.jpg" alt="laico">
                        <img src="DIOU.jpg" alt="laico">
                    </div>
                    <div class="carte__content">
                        <span class="carte__titre">Hôtel DIOULASSOBA</span>
                    </div>

                    </div>
                </div>
                <div class="carte">
                    <div class="carte__image">
                        <img src="ra.jpg" alt="image1">
                    </div>
                    <div class="carte__image-sous">
                        <img src="RAN.jpg" alt="laico">
                        <img src="SOM.jpg" alt="laico">
                    </div>
                    <div class="carte__content">
                        <span class="carte__titre">RAN Hotel Somkieta</span>
                        <p class="carte__texte">
                    </div>
                </div>
    </section>
    <div class="container">
        <h2>Formulaire de Réservation</h2>
        <form action="#" method="post">
            <label for="name">Nom Complet :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="check-in">Date d'Arrivée :</label>
            <input type="date" id="check-in" name="check-in" required>
            
            <label for="check-out">Date de Départ :</label>
            <input type="date" id="check-out" name="check-out" required>
            
            <label for="room-type">Type de Chambre :</label>
            <select id="room-type" name="room-type" required>
                <option value="Pacific HOTEL">PACIFIC HOTEL</option>
                <option value="HOTEL DIOULASSOBA">DIOULASSOBA HOTEL</option>
                <option value="RAN HOTEL Somkieta">RAN HOTEL Somkieta</option>
            </select>
            
            <label for="special-requests">Demandes Spéciales :</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            
            <button type="submit">Réserver</button>
        </form>
    </div>
