<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'Hôtel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #151c23;
        }
        header {
            background-color: #214c82;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header-logo {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            background: #151c23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #151c23;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #19222b;
        }
        .pres {
            background-image: url("../Images/formulaire.jpg");
            background-size: cover;
            padding: 30px;
            text-align: center;
            background-color: papayawhip;
        }
        .pres h2 {
            font-size: 30px;
            color: blue;
        }
        .pres p {
            margin: 0 60px;
            font-size: 23px;
            color: black;
            letter-spacing: 1px;
            word-spacing: 1px;
        }
        section {
            background-color: papayawhip;
            padding: 10px;
        }
        .carte_image, .carte_image-sous {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carte__image img {
            width: 100%;
            height: 700px;
            border-radius: 0.5em;
            object-fit: cover;
            transition: transform 1s;
        }
        .carte__image-sous {
            flex-direction: row;
            justify-content: space-between;
            margin-top: 10px;
        }
        .carte__image-sous img {
            width: 45%;
            height: 500px;
            border-radius: 0.5em;
            object-fit: cover;
        }
        .carte {
            width: 100%;
            background-color: rgb(254, 248, 236);
            border-radius: 1.5em;
            box-shadow: 0 0 2em rgba(0, 0, 0, 0.694);
            padding: 20px;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 19px;
        }
        .carte__image img:hover {
            transform: rotate(5deg);
        }
        .carte__content {
            color: aquamarine;
        }
        .carte__content span {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: xx-large;
            color: azure;
        }
        .carte__titre {
            font-size: 1.5rem;
            font-weight: bold;
            color: blue;
            text-align: center;
        }
        .carte__texte {
            text-align: center;
            font-size: 1.08rem;
            margin-top: 4px;
        }
        section h2 {
            text-align: center;
            font-size: 40px;
            color: blue;
        }
        .sitemap-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: rgb(13, 9, 9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sitemap-item {
            margin-bottom: 20px;
        }
        .sitemap-item a {
            color: #0056b3;
            text-decoration: none;
        }
        .sitemap-item a:hover {
            color: #ffd700;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 14px;
            }
            .carte__image img {
                height: auto;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 15px;
            }
            .container {
                padding: 5px;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 12px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo de SNC Bobo-Dioulasso" class="header-logo">
    </header>

    <section class="pres">
        <h2>Nos meilleurs Hôtels</h2>
    </section>

    <section class="arri">
        <h2>Hôtels</h2>
        <div class="carte">
            <div class="carte__image">
                <img src="PACIFIC.jpg" alt="PACIFIC HOTEL">
            </div>
            <div class="carte__image-sous">
                <img src="PA.jpg" alt="PA">
                <img src="PAA.jpg" alt="PAA">
            </div>
            <div class="carte__content">
                <span class="carte__titre">PACIFIC HOTEL</span>
            </div>
        </div>

        <div class="carte">
            <div class="carte__image">
                <img src="DIOULASSOBA.jpg" alt="Hôtel DIOULASSOBA">
            </div>
            <div class="carte__image-sous">
                <img src="dio.jpg" alt="dio">
                <img src="DIOU.jpg" alt="DIOU">
            </div>
            <div class="carte__content">
                <span class="carte__titre">Hôtel DIOULASSOBA</span>
            </div>
        </div>

        <div class="carte">
            <div class="carte__image">
                <img src="ra.jpg" alt="RAN Hotel Somkieta">
            </div>
            <div class="carte__image-sous">
                <img src="RAN.jpg" alt="RAN">
                <img src="SOM.jpg" alt="SOM">
            </div>
            <div class="carte__content">
                <span class="carte__titre">RAN Hotel Somkieta</span>
            </div>
        </div>
    </section>

    <div class="container">
        <h2>Formulaire de Réservation</h2>
        <form action="#" method="post">
            <label for="name">Nom Complet :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="check-in">Date d'Arrivée :</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Date de Départ :</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="room-type">Type de Chambre :</label>
            <select id="room-type" name="room-type" required>
                <option value="Pacific HOTEL">PACIFIC HOTEL</option>
                <option value="HOTEL DIOULASSOBA">DIOULASSOBA HOTEL</option>
                <option value="RAN HOTEL Somkieta">RAN HOTEL Somkieta</option>
            </select>

            <label for="special-requests">
