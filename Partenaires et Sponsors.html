<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partenaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aa9797;
            background-image: url('PATENAIRES.jpg');
            background-size: cover; /        }
        header {
            background-color: #0056b3;
            color: rgb(23, 18, 18);
            padding: 20px;
            text-align: center;
        }
        .header-logo {
            max-width: 100%;
            height: auto; 
            max-height: 150px;
        }
        .partners-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .partners {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .partner {
            flex: 1 1 calc(33.333% - 20px); 
            max-width: calc(33.333% - 20px);
            text-align: center;
            box-sizing: border-box;
        }
        .partner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .sitemap-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: rgb(13, 9, 9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sitemap-item {
            margin-bottom: 20px;
        }
        .sitemap-item a {
            color: #0056b3;
            text-decoration: none;
        }
        .sitemap-item a:hover {
            color: #ffd700; 
        }

        
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }
            .partners {
                flex-direction: column;
                align-items: center;
            }
            .partner {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 10px;
            }
            .partners-container {
                padding: 10px;
            }
            .partner img {
                max-height: 100px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Image" class="header-logo">
        <h1>Nos Partenaires</h1>
    </header>
    <div class="partners-container">
        <h2>Partenaires Officiels</h2>
        <div class="partners">
            <div class="partner">
                <img src="rtb.jpg" alt="Partenaire 1">
            </div>
            <div class="partner">

            </div>
            <div class="partner">
                <img src="Orange.jpg" alt="Partenaire 3">
            </div>
            <div class="partner">
                <img src="Moov.jpg" alt="Partenaire 4">
            </div>
            <div class="partner">
                <img src="lonab.jpg" alt="Partenaire 5">
            </div>
            <div class="partner">
                <img src="Dafani.jpg" alt="Partenaire 6">
            </div>
            <div class="partner">
                <img src="LigdiCash.jpg" alt="Partenaire 7">
            </div>
            <div class="partner">
                <img src="UE.jpg" alt="Partenaire 8">
            </div>
        </div>
    </div>
    <div class="sitemap-container">

        </div>
        <div class="sitemap-item">
            <h3><a href="Billeterie.html">Billetterie</a></h3>
            <h3><a href="Assistance.html">Assistance</a></h3>
            <h3><a href="Contacter.html">Contacter-NOUS</a></h3>

</html>
