        .billetterie-container h2 {

        form {
            display: flex;
            flex-direction: column;

        label {

        button {
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004494;
        }

       

        .sitemap-container {
            width: 80%;
            max-width: 1200px;

            margin-bottom: 20px;
        }
        .sitemap-item a {
            color: #0056b3;
            text-decoration: none;
        }

            color: #ffd700;

<body>
    <header>
        
            <img src ="logo.jpg" alt="logo de SNC Bobo-Dioulasso" 
            class="logo"></img>
        <h1>Billeterie</h1>
    </header>
    <div class="billetterie-container">
        <h2>Réservez vos Billets</h2>
        <form action="mailto:exemple@votre-email.com" method="post" enctype="text/plain">
            <label for="event">Événement :</label>
            <select id="event" name="event" required>
                <option value="">Choisissez un événement</option>
                <option value="concert">Concert</option>
                <option value="theatre">Théâtre</option>
                <option value="exposition">Exposition</option>
            </select>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="tickets">Nombre de billets :</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>

            <button type="submit">Réserver</button>
